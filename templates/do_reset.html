{% extends "base.html" %}
{% block content %}
<section class="quorel-card">
  <div class="card-header">
    <div class="card-icon">üîê</div>
    <h2>Reset Your Password</h2>
    <p>Enter your new password below</p>
  </div>

  {% if error %}
  <div class="quorel-error">
    {{ error }}
  </div>
  {% endif %}

  <form class="quorel-form" method="POST" action="">
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your new password">
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required
        placeholder="Confirm your new password">
    </div>

    <button class="quorel-btn primary" type="submit">
      <span>Reset Password</span>
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 11H5M5 11L12 4M5 11L12 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </button>
  </form>

  <div class="form-footer">
    <a href="{{ url_for('login') }}" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 5M5 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
      Back to Login
    </a>
  </div>
</section>

<style>
  .quorel-card {
    background: #fff;
    border-radius: 20px;
    box-shadow: var(--shadow-soft);
    padding: 32px;
    margin: 0 auto;
    max-width: 450px;
    border: 1px solid rgba(45, 105, 187, 0.12);
  }

  .card-header {
    text-align: center;
    margin-bottom: 28px;
  }

  .card-icon {
    font-size: 48px;
    margin-bottom: 16px;
  }

  .card-header h2 {
    color: var(--ink-900);
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .card-header p {
    color: var(--ink-700);
    font-size: 16px;
  }

  .quorel-error {
    background: var(--error-light);
    color: var(--error);
    padding: 12px 16px;
    border-radius: 10px;
    margin-bottom: 20px;
    border: 1px solid rgba(229, 62, 62, 0.3);
    font-weight: 500;
  }

  .quorel-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 24px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .form-group label {
    font-weight: 600;
    color: var(--ink-800);
    font-size: 14px;
  }

  .form-input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid rgba(45, 105, 187, 0.2);
    border-radius: 12px;
    background: #fff;
    color: var(--ink-900);
    font-size: 16px;
    transition: border-color var(--speed-fast), box-shadow var(--speed-fast);
  }

  .form-input:focus {
    outline: none;
    border-color: var(--blue-500);
    box-shadow: 0 0 0 3px rgba(93, 166, 255, 0.2);
  }

  .quorel-btn {
    padding: 14px 24px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all var(--speed-fast);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  .quorel-btn.primary {
    background: var(--blue-500);
    color: white;
    box-shadow: 0 6px 20px rgba(93, 166, 255, 0.35);
  }

  .quorel-btn.primary:hover {
    background: var(--blue-600);
    transform: translateY(-2px);
    box-shadow: 0 10px 24px rgba(93, 166, 255, 0.45);
  }

  .form-footer {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid rgba(45, 105, 187, 0.1);
  }

  .back-link {
    color: var(--blue-600);
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: color var(--speed-fast);
  }

  .back-link:hover {
    color: var(--blue-700);
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .quorel-card {
      padding: 24px;
      margin: 0 16px;
    }
  }
</style>
{% endblock %}
