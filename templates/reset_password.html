<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Quorel</title>
  <style>
    :root {
      --blue-25: #f7faff;
      --blue-50: #f2f7ff;
      --blue-100: #e6f1ff;
      --blue-200: #d3e7ff;
      --blue-300: #b9d8ff;
      --blue-400: #8fc0ff;
      --blue-500: #5da6ff;
      --blue-600: #3b86e8;
      --blue-700: #2d69bb;
      --ink-900: #0b1a33;
      --ink-800: #173356;
      --ink-700: #274264;
      --ink-600: #35577b;
      --muted: #6e8aab;
      --shadow: 0 6px 28px rgba(23, 70, 161, 0.12);
      --shadow-soft: 0 2px 14px rgba(23, 70, 161, 0.08);
      --speed-fast: 180ms;
      --speed-med: 280ms;
      --grad: linear-gradient(135deg, rgba(93, 166, 255, 0.18), rgba(232, 242, 255, 0.6));
      --grad-strong: linear-gradient(90deg, #2d69bb, #5da6ff);
      --error: #e53e3e;
      --error-light: #fed7d7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--blue-50);
      color: var(--ink-900);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .reset-bg-element {
      position: absolute;
      z-index: 0;
    }

    .reset-bg-element.circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(93, 166, 255, 0.1);
      top: 10%;
      left: 10%;
      animation: float 15s ease-in-out infinite;
    }

    .reset-bg-element.square {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      background: rgba(45, 105, 187, 0.08);
      bottom: 15%;
      right: 15%;
      animation: float 18s ease-in-out infinite reverse;
    }

    .reset-bg-element.triangle {
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 140px solid rgba(59, 134, 232, 0.06);
      top: 20%;
      right: 20%;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      33% {
        transform: translateY(-20px) rotate(5deg);
      }

      66% {
        transform: translateY(10px) rotate(-5deg);
      }
    }

    /* Reset content */
    .reset-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 40px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      z-index: 10;
      border: 1px solid rgba(45, 105, 187, 0.12);
      position: relative;
      overflow: hidden;
    }

    .reset-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--grad-strong);
    }

    .reset-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--blue-100);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      position: relative;
    }

    .reset-icon svg {
      width: 40px;
      height: 40px;
      color: var(--blue-600);
    }

    .reset-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--ink-900);
      margin-bottom: 10px;
    }

    .reset-subtitle {
      color: var(--ink-700);
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .reset-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: left;
    }

    .form-label {
      font-weight: 600;
      color: var(--ink-800);
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(45, 105, 187, 0.2);
      border-radius: 12px;
      background: #fff;
      color: var(--ink-900);
      font-size: 16px;
      transition: border-color var(--speed-fast), box-shadow var(--speed-fast);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--blue-500);
      box-shadow: 0 0 0 3px rgba(93, 166, 255, 0.2);
    }

    .reset-btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--speed-fast);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--blue-500);
      color: white;
      box-shadow: 0 6px 20px rgba(93, 166, 255, 0.35);
      margin-top: 10px;
    }

    .reset-btn:hover {
      background: var(--blue-600);
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(93, 166, 255, 0.45);
    }

    .back-link {
      color: var(--blue-600);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color var(--speed-fast);
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--blue-700);
    }

    /* Flash messages */
    .flash-messages {
      margin-bottom: 20px;
    }

    .flash-message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: 500;
      text-align: center;
    }

    .flash-error {
      background: rgba(244, 67, 54, 0.15);
      color: #d32f2f;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .flash-success {
      background: rgba(76, 175, 80, 0.15);
      color: #2e7d32;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .reset-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Background elements -->
  <div class="reset-bg-element circle"></div>
  <div class="reset-bg-element square"></div>
  <div class="reset-bg-element triangle"></div>

  <div class="reset-container">
    <div class="reset-icon">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 15.5C13.933 15.5 15.5 13.933 15.5 12C15.5 10.067 13.933 8.5 12 8.5C10.067 8.5 8.5 10.067 8.5 12C8.5 13.933 10.067 15.5 12 15.5Z"
          stroke="currentColor" stroke-width="2" />
        <path
          d="M18.5 9.5V7.5C18.5 5.567 16.933 4 15 4H9C7.067 4 5.5 5.567 5.5 7.5V16.5C5.5 18.433 7.067 20 9 20H15C16.933 20 18.5 18.433 18.5 16.5V14.5"
          stroke="currentColor" stroke-width="2" />
      </svg>
    </div>

    <h1 class="reset-title">Reset Password</h1>
    <p class="reset-subtitle">Enter your email address and we'll send you a link to reset your password.</p>

    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
      <div class="flash-message flash-{{ category }}">{{ msg }}</div>
      {% endfor %}
      {% endwith %}
    </div>

    <form class="reset-form" method="POST">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <button class="reset-btn" type="submit">
        <span>Send Reset Link</span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </form>

    <a href="{{ url_for('login') }}" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 5M5 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
      Back to Login
    </a>
  </div>

  <script>
    // Auto-hide flash messages after 5 seconds
    setTimeout(() => {
      const flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(msg => {
        msg.style.opacity = '0';
        msg.style.transition = 'opacity 0.5s ease';
        setTimeout(() => msg.remove(), 500);
      });
    }, 5000);
  </script>
</body>

</html>
