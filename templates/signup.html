<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Quorel</title>
  <style>
    :root {
      --blue-25: #f7faff;
      --blue-50: #f2f7ff;
      --blue-100: #e6f1ff;
      --blue-200: #d3e7ff;
      --blue-300: #b9d8ff;
      --blue-400: #8fc0ff;
      --blue-500: #5da6ff;
      --blue-600: #3b86e8;
      --blue-700: #2d69bb;
      --ink-900: #0b1a33;
      --ink-800: #173356;
      --ink-700: #274264;
      --ink-600: #35577b;
      --muted: #6e8aab;
      --shadow: 0 6px 28px rgba(23, 70, 161, 0.12);
      --shadow-soft: 0 2px 14px rgba(23, 70, 161, 0.08);
      --speed-fast: 180ms;
      --speed-med: 280ms;
      --grad: linear-gradient(135deg, rgba(93, 166, 255, 0.18), rgba(232, 242, 255, 0.6));
      --grad-strong: linear-gradient(90deg, #2d69bb, #5da6ff);
      --error: #e53e3e;
      --error-light: #fed7d7;
      --success: #38a169;
      --success-light: #c6f6d5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--blue-50);
      color: var(--ink-900);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .signup-bg-element {
      position: absolute;
      z-index: 0;
    }

    .signup-bg-element.circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(93, 166, 255, 0.1);
      top: 10%;
      left: 10%;
      animation: float 15s ease-in-out infinite;
    }

    .signup-bg-element.square {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      background: rgba(45, 105, 187, 0.08);
      bottom: 15%;
      right: 15%;
      animation: float 18s ease-in-out infinite reverse;
    }

    .signup-bg-element.triangle {
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 140px solid rgba(59, 134, 232, 0.06);
      top: 20%;
      right: 20%;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      33% {
        transform: translateY(-20px) rotate(5deg);
      }

      66% {
        transform: translateY(10px) rotate(-5deg);
      }
    }

    /* Signup content */
    .signup-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 40px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      z-index: 10;
      border: 1px solid rgba(45, 105, 187, 0.12);
      position: relative;
      overflow: hidden;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--grad-strong);
    }

    .signup-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--blue-100);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      position: relative;
    }

    .signup-icon svg {
      width: 40px;
      height: 40px;
      color: var(--blue-600);
    }

    .signup-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--ink-900);
      margin-bottom: 10px;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: left;
    }

    .form-label {
      font-weight: 600;
      color: var(--ink-800);
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(45, 105, 187, 0.2);
      border-radius: 12px;
      background: #fff;
      color: var(--ink-900);
      font-size: 16px;
      transition: border-color var(--speed-fast), box-shadow var(--speed-fast);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--blue-500);
      box-shadow: 0 0 0 3px rgba(93, 166, 255, 0.2);
    }

    .form-input.error {
      border-color: var(--error);
    }

    .password-error {
      color: var(--error);
      font-size: 14px;
      font-weight: 500;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .password-match {
      color: var(--success);
      font-size: 14px;
      font-weight: 500;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .signup-btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--speed-fast);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--blue-500);
      color: white;
      box-shadow: 0 6px 20px rgba(93, 166, 255, 0.35);
      margin-top: 10px;
    }

    .signup-btn:hover:not(:disabled) {
      background: var(--blue-600);
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(93, 166, 255, 0.45);
    }

    .signup-btn:disabled {
      background: var(--muted);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .login-link {
      color: var(--blue-600);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color var(--speed-fast);
      text-decoration: none;
    }

    .login-link:hover {
      color: var(--blue-700);
    }

    /* Flash messages */
    .flash-messages {
      margin-bottom: 20px;
    }

    .flash-message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: 500;
      text-align: center;
    }

    .flash-error {
      background: rgba(244, 67, 54, 0.15);
      color: #d32f2f;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .flash-success {
      background: rgba(76, 175, 80, 0.15);
      color: #2e7d32;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Background elements -->
  <div class="signup-bg-element circle"></div>
  <div class="signup-bg-element square"></div>
  <div class="signup-bg-element triangle"></div>

  <div class="signup-container">
    <div class="signup-icon">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
          stroke="currentColor" stroke-width="2" />
        <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor"
          stroke-width="2" />
      </svg>
    </div>

    <h1 class="signup-title">Create Your Account</h1>
    <p>Join Quorel to access advanced credit analysis tools</p>

    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
      <div class="flash-message flash-{{ category }}">{{ msg }}</div>
      {% endfor %}
      {% endwith %}
    </div>

    <form class="signup-form" method="POST">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input class="form-input" type="password" id="password" name="password" placeholder="Create a password" required
          onkeyup="checkPasswordMatch()">
      </div>

      <div class="form-group">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input class="form-input" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required
          onkeyup="checkPasswordMatch()">
        <div id="password-error" class="password-error"></div>
        <div id="password-match" class="password-match"></div>
      </div>

      <button type="submit" id="signupBtn" class="signup-btn" disabled>
        <span>Create Account</span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 12L4 12M20 12L14 6M20 12L14 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}" class="login-link">Login</a></p>
  </div>

  <script>
    function checkPasswordMatch() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const errorDiv = document.getElementById("password-error");
      const matchDiv = document.getElementById("password-match");
      const submitBtn = document.getElementById("signupBtn");
      const confirmInput = document.getElementById("confirm_password");

      if (confirmPassword.length > 0) {
        if (password !== confirmPassword) {
          errorDiv.textContent = "Passwords do not match";
          matchDiv.textContent = "";
          confirmInput.classList.add("error");
          submitBtn.disabled = true;
        } else {
          errorDiv.textContent = "";
          matchDiv.textContent = "âœ“ Passwords match";
          confirmInput.classList.remove("error");
          submitBtn.disabled = false;
        }
      } else {
        errorDiv.textContent = "";
        matchDiv.textContent = "";
        confirmInput.classList.remove("error");
        submitBtn.disabled = password.length === 0;
      }
    }

    // Auto-hide flash messages after 5 seconds
    setTimeout(() => {
      const flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(msg => {
        msg.style.opacity = '0';
        msg.style.transition = 'opacity 0.5s ease';
        setTimeout(() => msg.remove(), 500);
      });
    }, 5000);
  </script>
</body>

</html>
